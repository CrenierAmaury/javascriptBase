<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./storage.js"></script>
    <title>Basket</title>
</head>
<body>
    <h1>Add a new product</h1>
    <form name="add-product-form">
        <input name="new-product-name-input" type="text" placeholder="Name">
        <input name="new-product-price-input" type="number" placeholder="Price">
        <input name="new-product-submit" type="submit" value="Add">
    </form>
    <br>
    <button id="add-sample-id">Add a sample of products</button>
    <h1>Products description</h1>
    <table id="product-table-id">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h1>Basket</h1>
    <table id="basket-table-id">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th> 
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div>Total price: <span id="total-price-id"></span></div>
    <br>
    <h1>Reset the local storage</h1>
    <button id="reset-storage-id">Reset Storage</button>
</body>
</html>
